<div *ngIf = "show" class="container">
    <h3 [ngClass]="totalReturn ? 'show' : 'hide'" class="mt-3">
        {{ 'Your return: R' + this.totalReturn }}
    </h3>

    <h3 [ngClass]="totalInterest ? 'show' : 'hide'" class="mt-3">
        {{ 'Your Interest: R' + this.totalInterest }}
    </h3>
</div>
